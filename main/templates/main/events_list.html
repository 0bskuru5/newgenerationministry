<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Event Showcase</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #d4d4d4 !important;
        }
        .all-events {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }
        .all-events:hover {
            transform: translateY(-5px);
        }
        .all-event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .all-event-content {
            padding: 15px;
        }
        .all-event-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .all-event-description {
            font-size: 0.9rem;
            color: #666;
            display: none;
        }
        .all-event-description.active {
            display: block;
        }
        .all-event-button {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .all-event-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Church</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container my-5">
    <h2 class="text-center mb-4">All Events</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for event in events %}
        <div class="col">
            <div class="all-events card">
                <img src="{{ event.image.url }}" alt="{{ event.title }}" class="all-event-image card-img-top">
                <div class="all-event-content card-body">
                    <h5 class="all-event-title">{{ event.title }}</h5>
                    <button class="all-event-button btn btn-primary">Show Details</button>
                    <div class="all-event-description">
                        {{ event.description }}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<script>
    document.querySelectorAll('.all-event-button').forEach(button => {
        button.addEventListener('click', () => {
            const description = button.nextElementSibling;
            description.classList.toggle('active');
            button.textContent = description.classList.contains('active') ? 'Hide Details' : 'Show Details';
        });
    });
</script>

</body>
</html>
